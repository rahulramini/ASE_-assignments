<body data-ng-app="Regapp" style="background-color: black">
<header>
    <h1>Welcome to Sign Up Page</h1><br><br><br>
    <h2>Please Enter Details to Register your account</h2>

</header>

<div data-ng-controller="Regcontroller">
    <form style="text-align: center" >
        <input type="text" name="firstname" id="firstname" placeholder="Enter your First name"><br>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your Last name"><br>
        <input type="text" name="username" id="username" placeholder="Create a Username"><br>
        <input type="password" name="password" id="password" placeholder="Choose a password"><br>
        <input type="password" name="password" id="confirmpassword" placeholder="Confirm password"><br><br>
        <input type="button" name="register" id="register" value="Register" class="button" ng-click="SaveRegistration(first,last,user,pass)">
    </form></div>
</body>

</html>

<script>
    var Regapp = angular.module("register",[]);

    Regapp.controller("RegController", function($scope,$http, $httpParamSerializerJQLike){

        $scope.SaveRegistration = function(first,last,email,phone,user,pass) {
            console.log("inside login function");
            $http({
                method: 'POST',
                url : 'https://api.mongolab.com/api/1/databases/assignment7/collections/myfirstcollection/?apiKey=DTVULw3NbvMColXgt3FsGoz7qeADhBJV',
                data: JSON.stringify({
                    FirstName: first,
                    LastName: last,
                    UserName: user,
                    password: pass
                }),
                contentType: "application/json"
            }).success(function() {
                $scope.first = "";
                $scope.last = "";
                $scope.user = "";
                $scope.pass = "";

                $scope.msg ="Congrats! You have Registrated Successfully!!";
            })
        }

    });
</script>
