<ion-view view-title="Register">
  <ion-content class="padding">
        <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
        </label>
        <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
        </label>
        <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="data.password">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Email" ng-model="data.email">
      </label>
      
  <button class="button button-block button-calm" ng-click="login()">Register</button>
  </ion-content>
</ion-view>
