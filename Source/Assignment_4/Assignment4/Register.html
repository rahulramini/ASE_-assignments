    <script>function save() {
    var inputFirstname = document.getElementById("firstname");
    var inputLastname = document.getElementById("lastname");
    var inputUsername= document.getElementById("username");
    var inputPassword= document.getElementById("password");
    localStorage.setItem("rtvfirstname", inputFirstname.value);
    localStorage.setItem("rtvlastname", inputLastname.value);
    localStorage.setItem("rtvusername", inputUsername.value);
    localStorage.setItem("rtvpassword", inputPassword.value);
    }</script>

</head>
<body data-ng-app="Regapp">
<header>
    <h1>Welcome to Sign Up Page</h1><br><br><br>
    <h2>Please Enter your Details to Register your account</h2>
</header>

<div data-ng-controller="Regcontroller">
<form style="text-align: center" >
    First Name: <input type="text" name="firstname" id="firstname" placeholder="Enter your First name"><br><br>
    Last Name: <input type="text" name="lastname" id="lastname" placeholder="Enter your Last name"><br><br>
    Username: <input type="text" name="username" id="username" placeholder="Create a Username"><br><br>
    Password: &nbsp<input type="password" name="password" id="password" placeholder="Choose a password"><br><br>
    <input type="button" name="register" id="register" value="Register" class="button" onclick="save()">
</form></div>
</body>
